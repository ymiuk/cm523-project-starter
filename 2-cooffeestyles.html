    <h1>Step 2: coffee Style</h1>
    <article id="step2">
      <figure>
        <img src=https://images.unsplash.com/photo-1593231269103-6667d6905882?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1065&q=80>
      <p>Americano</p> 
        <ul> 
          <li>Expresso</li>
        <li>Hot Water</li>
        <li>With a similar flavor to black coffee, the americano consists of an espresso shot diluted in hot water</li>
      </ul>
      <figure>
            <img src=https://images.unsplash.com/photo-1574914629385-46448b767aec?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80>
      <p>Latte</p>
      <ul>
        <li>Expresso</li>
        <li>Steamed milk</li>
        <li>As the most popular coffee drink out there, the latte consists of a shot of espresso and steamed milk with just a touch of foam. It can be ordered plain or with a flavor shot of anything from vanilla to pumpkin spice</li>
      </ul>
      <figure>
        <img src=https://images.unsplash.com/photo-1583165278997-0250ea5d72e2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8ZXNwcmVzc298ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60>
      <p>Expresso</p>
      <ul>
        <li>An espresso shot can be served solo or used as the foundation of most coffee drinks, like lattes and macchiatos</li>
      </ul>
      <figure>
        <img src=https://images.unsplash.com/photo-1618576230663-9714aecfb99a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bW9jaGF8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60>
      <p>Mocha</p>
      <ul>
        <li>Expresso</li>
        <li>Chocolate</li>
        <li>Steamed milk</li>
      </ul>
      <figure>
        <img src=https://upload.wikimedia.org/wikipedia/commons/c/c8/Cappuccino_at_Sightglass_Coffee.jpg>
      <p>Cappuccino</p>
        <ul>
          <li>Expresso</li>
          <li>Steamed milk</li>
          <li>Foam</li>
          <li>Cappuccino is a type of latte that typically contains more foam than steamed milk and is often topped with a sprinkle of cocoa powder or cinnamon. Variations of this drink may include the use of cream instead of milk or the addition of flavor shots</li>
        </ul>
      <figure>
        <img src=https://www.acouplecooks.com/wp-content/uploads/2020/10/how-to-make-a-macchiato-003s.jpg>
      <p>Macchiato</p>
        <ul>
          <li>Espresso shot</li>
          <li>Foam</li>
          <li>Macchiato is an espresso-based beverage that features a modest layer of foam on its surface, striking a balance between the cappuccino and the doppio</li>
        </ul>
